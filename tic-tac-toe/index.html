<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/tic-tac-toe-removebg-preview.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <button class="clear-local-storage">Clear Points&nbsp;<i class="fas fa-trash"></i></button>
    <main>
        <section>
            <div class="scores">
                <p class="player">YOU 0</p>
                <p class="PC">PC 0</p>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td><button class="btn-in"></button></td>
                        <td><button class="btn-in"></button></td>
                        <td><button class="btn-in"></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-in"></button></td>
                        <td><button class="btn-in"></button></td>
                        <td><button class="btn-in"></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-in"></button></td>
                        <td><button class="btn-in"></button></td>
                        <td><button class="btn-in"></button></td>
                    </tr>
                </tbody>
            </table>
            <div class="trn-res">
                <h2 class="turn">Your Turn</h2>
                <button class="btn-out display-none">Play Again&nbsp;<i class="fas fa-redo-alt"></i></button>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
